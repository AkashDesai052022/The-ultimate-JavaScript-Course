<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Only Navigation</title>
    <style>
      nav ul{
        display: flex;
        list-style: none;
    }
    li{
          padding: 10px;
margin: 5px;
      }
      *{
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li>Home</li>
          <li>About Me</li>
          <li>Hire Me!</li>
        </ul>
      </nav>
    </div>
    <script>
      let b = document.body;
      console.log(b.firstChild);
      console.log(b.querySelector(".nav"));

      function firstChildbgRed() {
        b.querySelector("nav").style.backgroundColor = "gray ";
      }
      firstChildbgRed();
    </script>
  </body>
</html>
