    <script>
      function goodmorning(error, src) {
        if (error) {
          console.log(error);
        }
        alert("hello World!!" + src);
      }
      loadScript(
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js",
        function goodmorning(error, src) {
          if (error) {
            console.log(error);
          }
          alert("hello World!!" + src);
        }
      );
