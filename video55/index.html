    <title>promise</title>

<body>
    <script>

        let p1 = new Promise((resolve, reject)=>{
            console.log("promise is pending");
            setTimeout(()=>{
                // console.log("I am promise and I am resolved");
                resolve(true)// here I an give boolean, array, string, number whatever
            },5000)
        })

        let p2 = new Promise((resolve, reject)=>{
            console.log("promise is pending");
            setTimeout(()=>{
                // console.log("I am promise and I am rejected");
                reject(new Error("we got some error"))
            },5000)
        })
        // console.log(p1, p2);
        // here two promise is used to fullfilled within 5 seconds because they does not take total 10 seconds they done in parallelly

p1.then((value)=>{
    console.log(value);
})

p2.then((value)=>{
    console.log(value);
})
