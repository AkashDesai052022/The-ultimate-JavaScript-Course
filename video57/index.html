<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple handlers</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject)=>{
            console.log("the promise is not resolved");
            setTimeout(()=>{
                resolve(1)
            }, 3000)
        }).then(()=>{
            return new Promise((resolve, reject)=>{
                setTimeout((value)=>{
                    resolve(5);
                }, 5000)
            })
        }).then((value)=>{console.log(value);})
        // this below code is example of multiple handlers
        p1.then(()=>{
            console.log("the promise is resolved");
        })
        p1.then(()=>{
            console.log("another handler for one promise");
        })
    </script>
</body>
</html>
