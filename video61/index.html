<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Error Object & Custom Errors</title>
</head>
<body>
    <script>
        try{
            let age = prompt("Enter your age.")
            age = Number.parseInt(age)
            if(age > 180){
                throw new Error ("this is probably not true.")
            }
        }catch(error){
            console.log(error.name);  // output: referenceError
            console.log(error.message); // output: harry is not defined
            console.log(error.stack);  // output: Error: this is probably not true.
                                       // at index.html:14:23
        }
        console.log("the script is still running");
    </script>
</body>
</html>
