    <script>
      class RailwayForm {
        constructor(givenName, trainno, address) {
          console.log("Constructor called with " + givenName + " " + trainno + " " + address);
          this.name = givenName;
          this.trainno = trainno;
          this.address = address;
        }
        preview() {
          alert(
            this.name +
              " : form is for train Number : " +
              this.trainno +
              " and your address is " +
              this.address
          );
        }
        submit() {
          alert(
            this.name +
              " : form is Submitted with train Number : " +
              this.trainno
          );
        }
        cancel() {
          alert(
            this.name +
              " : form is cancelled with train Number : " +
              this.trainno
          );
        }
      }

      let harryFrom = new RailwayForm(
        "harry",
        143,
        "koparkhairane, navi Mumbai- 400709"
      );
      harryFrom.preview();
      harryFrom.submit();
      harryFrom.cancel();
    </script>
