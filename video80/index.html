        class Employee{

            constructor(name){
                console.log(`${name} - Employee's constructor is here`);

            login(name){
                console.log(`${name} is logged in`);
            }
            logout(name){

            requestLeaves(leaves, name){
                console.log(`${leaves} applied by ${name}`);
            }
        }
