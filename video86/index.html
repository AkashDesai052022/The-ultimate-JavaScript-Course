<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Immediately Invoked Function Expression</p>

    <script>
let p = ()=>{
    return new Promise((resolve, reject)=>{
        setTimeout(() => {
            resolve(456);
        }, 1000);
    })
}
(async()=>{
    let b = await p()
    console.log(b);
    let c = await p()
    console.log(c);
    let d = await p()
    console.log(d);
})()


    </script>
</body>
</html>
